背景故事: 
    以前，人類使用以太網上網。
    因爲以太是光傳播的介質，所以要用光纖接入以太網。
    
    但是現在的人類使用HTTP上網，不再使用以太網。
    
    這是因爲，一個叫愛因斯坦的人提出了相對論，推翻了以太論。
    從此，以太網就不能使用了。作爲替代，人類只能在HTTP的統治內上網。
    
    互聯網的黑暗時代……來臨了？
    
故事簡介: 
    愛因斯坦壟斷了異世界互聯網！
    某人被美少女哄騙而加入了反抗組織IIIE！
    今天也爲了打敗愛因斯坦而戰鬥着！

對象設定: 
    異世界: 
        網線另一端的世界(笑)。
        因爲寫作的方便而被大體設定成中世纪魔幻风格的世界。
        雖然說因爲已經有了計算機網絡再有什麼都不奇怪，不過其他方面卻只有中世紀的科技水平。

    異世界計算機網絡: 
        以愛因斯坦的相對論爲基礎的計算機網絡。
        在物理層使用「HTTP光纖」直接傳輸HTTP報文。
        
    以太網: 
        在異世界現代互聯網出現之前使用的網絡。
        使用以太網光纖作爲通信的介質。
    